<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Geovanni's Pizza</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Geovanni's Pizza</h1>
            <h2>Login</h2>
            
            <div id="mensagem" class="mensagem"></div>
            
            <form id="form-login">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" required>
                </div>
                
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            
            <p class="texto-centro">
                Não tem conta? <a href="cadastro.html">Cadastre-se</a>
            </p>
        </div>
    </div>
    
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Redirecionar se já estiver logado
        redirecionarSeLogado();
        
        // Formulário de login
        document.getElementById('form-login').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            
            // Mostrar loading
            mostrarMensagem('Fazendo login...', 'info');
            
            // Fazer login
            const result = await login(email, senha);
            
            if (result.ok) {
                mostrarMensagem('Login realizado com sucesso!', 'sucesso');
                setTimeout(() => {
                    window.location.href = 'perfil.html';
                }, 1000);
            } else {
                mostrarMensagem(result.data.erro || 'Erro ao fazer login', 'erro');
            }
        });
        
        /**
         * Mostra uma mensagem na tela
         * @param {string} texto - Texto da mensagem
         * @param {string} tipo - Tipo da mensagem: 'sucesso', 'erro', 'info'
         */
        function mostrarMensagem(texto, tipo) {
            const div = document.getElementById('mensagem');
            div.textContent = texto;
            div.className = `mensagem ${tipo}`;
            div.style.display = 'block';
        }
    </script>
</body>
</html>
