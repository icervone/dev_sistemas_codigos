<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Geovanni's Pizza</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Geovanni's Pizza</h1>
            <h2>Criar Conta</h2>
            
            <div id="mensagem" class="mensagem"></div>
            
            <form id="form-cadastro">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" required minlength="8" placeholder="Mínimo 8 caracteres">
                </div>

                <div class="form-group">
                    <label for="senha_confirmacao">Confirmar Senha:</label>
                    <input type="password" id="senha_confirmacao" required>
                </div>
                
                <button type="submit" class="btn-primary">Cadastrar</button>
            </form>
            
            <p class="texto-centro">
                Já tem conta? <a href="login.html">Fazer Login</a>
            </p>
        </div>
    </div>
    
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Redirecionar se já estiver logado
        redirecionarSeLogado();
        
        document.getElementById('form-cadastro').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const senhaConfirmacao = document.getElementById('senha_confirmacao').value;

            // Validação simples no front
            if (senha !== senhaConfirmacao) {
                mostrarMensagem('As senhas não coincidem!', 'erro');
                return;
            }

            mostrarMensagem('Cadastrando...', 'info');
            
            const result = await cadastrar({
                nome: nome,
                email: email,
                senha: senha,
                senha_confirmacao: senhaConfirmacao
            });
            
            if (result.ok) {
                mostrarMensagem('Cadastro realizado! Redirecionando...', 'sucesso');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                // Tenta pegar o erro específico da API ou usa um genérico
                let msgErro = 'Erro ao cadastrar.';
                if (result.data && result.data.erro) {
                    // O serializer retorna um objeto de erros, pegamos o primeiro
                    const erros = result.data.erro; 
                    if (typeof erros === 'object') {
                        // Pega a primeira mensagem de erro encontrada (ex: email já existe)
                        const chaves = Object.keys(erros);
                        if (chaves.length > 0) msgErro = erros[chaves[0]][0];
                    } else {
                        msgErro = result.data.erro;
                    }
                }
                mostrarMensagem(msgErro, 'erro');
            }
        });

        /**
         * Mostra uma mensagem na tela com base no tipo
         * @param {string} texto - Texto da mensagem
         * @param {string} tipo - Tipo da mensagem: 'sucesso', 'erro', 'info'
         */
        function mostrarMensagem(texto, tipo) {
            const div = document.getElementById('mensagem');
            div.textContent = texto;
            div.className = `mensagem ${tipo}`;
            div.style.display = 'block';
        }
    </script>
</body>
</html>
